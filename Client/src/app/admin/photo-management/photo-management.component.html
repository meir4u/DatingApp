<div class="row mb-3" *ngIf="photos">
    <div class="col-2 mb-1" *ngFor="let photo of photos">
        <div class="text-center">
            <h5>{{photo.userName}}</h5>
        </div>
        <div class="text-center">
            <img src="{{photo.url}}" alt="photo of user" class="img-thumbnail mb-1" />
            <button class="btn btn-sm btn-outline-success"
                    (click)="approvePhoto(photo)">
                Approve
            </button>

            <button class="btn btn-sm btn-danger"
                    (click)="rejectPhoto(photo)">
                <i class="fa fa-trash"></i>Reject
            </button>
        </div>
    </div>
</div>
