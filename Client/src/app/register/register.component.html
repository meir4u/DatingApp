<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr />

    <div class="mb-3">
        <label style="margin-right:10px"> I am a:</label>
        <label class="form-check-lable">
            <input type="radio" class="form-check-input" value="male" formControlName="gender" /> Male
        </label>
        <label class="form-check-lable ms-3">
            <input type="radio" class="form-check-input" value="famale" formControlName="gender" /> Famale
        </label>
    </div>

    <app-text-inputs [formControl]="$any(registerForm.controls['username'])"  [label]="'Username'"></app-text-inputs>
    <app-text-inputs [formControl]="$any(registerForm.controls['knownAs'])" [label]="'Known As'"></app-text-inputs>
    <app-date-picker [formControl]="$any(registerForm.controls['dateOfBirth'])" [label]="'Date Of Birth'" [maxDate]="maxDate"></app-date-picker>
    <app-text-inputs [formControl]="$any(registerForm.controls['city'])" [label]="'City'"></app-text-inputs>
    <app-text-inputs [formControl]="$any(registerForm.controls['country'])" [label]="'Country'"></app-text-inputs>

    <app-text-inputs [formControl]="$any(registerForm.controls['password'])"  [label]="'Password'" [type]="'password'"></app-text-inputs>
    <app-text-inputs [formControl]="$any(registerForm.controls['confirmPassword'])" [label]="'Confirm Password'" [type]="'password'"></app-text-inputs>
    <div class="text-center">
        <button class="btn btn-outline-success me-2" type="submit">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>

<p>Form value: {{registerForm.value | json}}</p>
<p>Form status: {{registerForm.status | json}}</p>
